<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6070FF" />
    <link rel="stylesheet" href="css/build/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Kingsley's Portfolio</title>
  </head>

  <body class="background-color">
    <header>
      <nav class="nav-bar">
        <ul>
          <li>
            <a href=""><div class="logo-font">Kingsfolio</div></a>
          </li>
          <li>
            <a href=""><i class="fa fa-lg fa-bars menu-icon"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <div class="banner-background">
        <img
          class="illus-svg vector1"
          src="assets/illustrations/vector-1.svg"
          alt="###"
        />
        <img
          class="illus-svg vector2"
          src="assets/illustrations/vector-2.svg"
          alt="###"
        />
        <img
          class="illus-svg ellipse1"
          src="assets/illustrations/Ellipse-15.svg"
          alt="###"
        />
        <img
          class="illus-svg vector3"
          src="assets/illustrations/vector-3.svg"
          alt="###"
        />
        <img
          class="illus-svg vector5"
          src="assets/illustrations/vector-5.svg"
          alt="###"
        />
        <img
          class="illus-svg vector4"
          src="assets/illustrations/vector-4.svg"
          alt="###"
        />
        <img
          class="illus-svg ellipse2"
          src="assets/illustrations/Ellipse-15.svg"
          alt="###"
        />
      </div>
      <div class="banner-stack">
        <h1 class="banner-header banner-content">
          I'm Kingsley, Glad to see you!
        </h1>

        <p class="body-text-2 banner-content">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>

        <p class="head-text-1 banner-content">LET'S CONNECT</p>

        <div class="banner-content banner-socials">
          <ul class="banner-socials">
            <li>
              <a href="#"
                ><img
                  class="banner-social-icon"
                  src="assets/icons/twitter.svg"
                  alt="Twitter"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="banner-social-icon"
                  src="assets/icons/linkedin-in.svg"
                  alt="Linkedin"
              /></a>
            </li>

            <li>
              <a href="#"
                ><img
                  class="banner-social-icon"
                  src="assets/icons/medium.svg"
                  alt="Linkedin"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="banner-social-icon"
                  src="assets/icons/github.svg"
                  alt="Github"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  class="banner-social-icon"
                  src="assets/icons/discord.svg"
                  alt="Github"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <div class="content-1"></div>
